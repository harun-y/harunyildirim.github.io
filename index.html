<head>

<body>
    <h1>New Years Eve</h1>
    
    <div class="container">
        
        <div class="countdown-el days-con">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-con">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-con">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-con">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>

    <script src="C:\Users\hruny\Desktop\kurs\youtube project\countdown app\script.js"></script>
</body>
